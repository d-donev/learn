<head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #96d1d9"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><b>CryptoLearn</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'courses' %}"><b>Courses</b></a>
          {% if user.is_superuser %}
          <a class="nav-link" href="{% url 'addCourse' %}"><b>Add course</b></a>
          {% endif %}
          <a class="nav-link" href="{% url 'comments' %}"><b>Comments</b></a>
        </div>
      </div>

      <span class="text-end me-4 fw-bold text-white">
        Hello, {{request.user}}
      </span>
      <span class="text-end">
        <a
          href="{% url 'logout' %}"
          class="btn btn-danger btn-sm"
          style="text-decoration: none"
          >Logout
        </a></span
      >
    </div>
  </nav>

  <div style="background-color: #96d1d9; height: max-content">
    <div class="container-fluid">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
              class="carousel-caption d-flex flex-column justify-content-center h-100"
            >
              <h1 class="display-1 fw-strong mb-5"><b>Crypto Learn</b></h1>
              <h1 class="mb-5"></h1>
              <h1 class="mb-5"></h1>
              <h1 class="mb-5"></h1>
              <h1 class="mb-5"></h1>
            </div>
            <div
              class="carousel-caption d-flex flex-column justify-content-center h-100"
            >
              <a
                href="{% url 'courses' %}"
                class="btn btn-outline-success btn-rounded border-5 rounded-pill ps-5 pe-5 text-white"
                ><b>Get Started</b></a
              >
            </div>
            {% load static %}
            <img
              src="{% static 'cryptoApp/back.jpg' %}"
              class="d-block w-100"
              style="height: 665px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer
    class="page-footer font-small fw-bold"
    style="background-color: #96d1d9"
  >
    <div class="footer-copyright text-center py-3">
      Â© 2022 Copyright:
      <a href="{% url 'home' %}" style="text-decoration: none">CryptoLearn</a>
    </div>
  </footer>
</body>
